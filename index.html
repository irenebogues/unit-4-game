<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STAR WARS | RPG GAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body class="flex flex-direction-column">
        <header>
                <div id="header-top" class="flex">
                    <div id="header-logo" class="flex flex-direction-column justify-center">
                        <img id="star-wars-logo" src="./assets/images/starwarslogo.png" alt="Star Wars logo">
                        <span id="game-name">STAR WARS RPG Games</span>
                    </div>
                    <div id="header-counter">
                        <div id="number-win"></div>
                        <div id="number-lose"></div>
                    </div>
                </div>
            </header>
            <!--Main Game Arena-->
            <main>
                <div class=row>
                <div class="mainbattlefield">Please Select Your Characther</div>
                <div id="battlefield"></div>    
            <!--Players Select Star Wars Charachters-->
                <div id="gameplayer">Your Characther:</div>
            <!--Section where players' enemy will appear-->
                <div id="enemyplayer">Your Enemy:</div>
            <!--Section where gamer's start their battle-->
                <div id="enemyattack"><button id="attack-button">Attack!</button> </div>
                <div id="gameresult"></div>
            <!--Where Defenders will appear-->
                <div id="defender"></div>


                </div>
                </main>
            
 

        <script type="text/javascript" src="./assets/javascript/game.js"></script>
    </body>
    </html>
