<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STAR WARS | RPG GAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css? font-family: Roboto Condensed, Arial, Helvetica, sans-serif;" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body class="flex flex-direction-column">
        <header>
                <div id="header-top" class="flex">
                    <div id="header-logo" class="flex flex-direction-column justify-center">
                       
                        <span id="game-name">STAR WARS RPG Games</span>
                    </div>
                    <div id="header-counter">
                        
                    </div>
                </div>
            </header>
            <!--Main Game Arena-->
            <main>
                <div class=row>
                <div class="mainbattlefield">Please Select Your Character to Fight</div>
                <div id="battlefield"></div>    
            <!--Players Select Star Wars Character-->
                <div id="gameplayer">Your Character:</div>
            <!--Section where players' enemy will appear-->
                <div id="enemyplayer">Enemies Available to Attack</div>
            <!--Section where gamer's start their battle-->
                <div id="gameresult">Fight Section</div>
            <!--Where Defenders will appear-->
                <div id="defender">Defender</div>


                </div>
                </main>
            
 

        <script type="text/javascript" src="./assets/javascript/game.js"></script>
    </body>
    </html>
